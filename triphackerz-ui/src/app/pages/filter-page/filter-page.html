<body>
<div class="page-wrapper">
  <header class="header">
    <h1 class="title">TripHackerz</h1>
    <img src="/TripHackerz_logo.png" alt="Logo" class="logo"/>
  </header>
  <div class="background-stripe"></div>
  <form class="form">
    <app-input-from-station (stationChanged)="handleStationChange($event)"/>
    <app-max-travel-time (maxTravelTimeChanged)="handleMaxTimeChange($event)"/>
    <app-activity-chips (chipsChanged)="handleChipsChanged($event)"/>
    <button matButton="filled" (click)="search()">Find trip</button>
  </form>
</div>
</body>
