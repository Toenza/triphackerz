<body>
<div class="page-wrapper">
  <header class="header">
    <h1 class="title">TripHackerz</h1>
    <img src="path/to/your/logo.png" alt="Logo" class="logo"/>
  </header>

  <div class="content">
    @if (startLocation && destinations) {
      <div class="map-background">
        <app-map class="map" [startLocation]="startLocation"
                 [destinations]="destinations"></app-map>
      </div>
    }

    <div class="results">
      @for (result of results(); track result.activityRecommendation.activity.name) {
        <mat-card class="activity-card" appearance="outlined">
          <mat-card-header>
            <mat-card-title>{{ result.activityRecommendation.activity.name }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="activity-recommendation">
              <div class="image">
                <img mat-card-image [src]="result.image.link" [alt]="result.image.title">
              </div>
              <p>
                {{ result.activityRecommendation.activity.description }}
              </p>
            </div>
          </mat-card-content>
        </mat-card>
      }
    </div>
  </div>
</div>
</body>
