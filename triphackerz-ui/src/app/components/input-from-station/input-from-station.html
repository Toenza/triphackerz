<mat-form-field class="form-input" appearance="fill">
  <mat-label>From</mat-label>
  <input type="text"
         placeholder="Pick your location"
         aria-label="Stations"
         matInput
         [formControl]="station"
         [matAutocomplete]="auto"
  >
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="onSelectionChanged($event.option.value)">
      @for (station of possibleStations; track station.id) {
          <mat-option [value]="station">{{ station.name }}</mat-option>
    }
  </mat-autocomplete>
</mat-form-field>
